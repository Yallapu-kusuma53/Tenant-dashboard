<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Community Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for login.html if not already in style.css */
        body {
            background-image: url('https://images.unsplash.com/photo-1557426172-a7d7d8b5c90b?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white; /* Ensure text is visible on dark overlay */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay for better readability */
            z-index: -1;
        }

        .auth-container {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(12px); /* Glassmorphism effect */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .auth-container h2 {
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 1px 1px 5px #000;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }

        .auth-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .form-control, .btn {
            border-radius: 0.5rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-yellow {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px; /* More rounded */
            transition: all 0.3s ease;
            border: none;
        }

        .btn-yellow:hover {
            background-color: #e0a800; /* Darker yellow on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-login a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-login a:hover {
            color: var(--primary-color);
        }

        .nav-tabs .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            font-weight: 500;
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background: transparent;
            border-bottom: 3px solid var(--primary-color);
        }

        .nav-tabs .nav-link:hover:not(.active) {
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="auth-container">
        <h2 id="authTitle">Welcome Back!</h2>

        <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabsContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <div class="mb-3 text-start">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check text-start">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-white text-decoration-none" style="font-size: 0.9rem;">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-yellow w-100 mb-3">Login</button>
                </form>
            </div>

            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm">
                    <div class="mb-3 text-start">
                        <label for="registerName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="registerName" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-yellow w-100 mb-3">Register</button>
                </form>
            </div>
        </div>

        <p class="mt-4 text-white-50">Or login with</p>
        <div class="social-login">
            <a href="#" class="btn btn-outline-light rounded-circle p-2 mx-2">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="btn btn-outline-light rounded-circle p-2 mx-2">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="btn btn-outline-light rounded-circle p-2 mx-2">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
